{% extends "layout.html" %}
{% block content %}

<div class="card" class="m-5 p-2">
    <h5 class="card-title">{{ osc.sIndex }} - {{ osc.sName }}</h5>

    <ul class="list-group list-group-flush">
        <li class="list-group-item">{{ osc.sYear }}</li>
        <li class="list-group-item">{{ osc.sAge }}</li>
        <li class="list-group-item">{{ osc.sMovie }}</li>
        <li class="list-group-item">{{ osc.sNote }}</li>
    </ul>
    <div class="card-body">
        <a href="/edit/{{osc.id}}" class="card-link btn btn-primary">edit</a>
    </div>
</div>
<form action="/delete/{{osc.id}}" method="post"><button type="submit" class="btn btn-danger">Delete</button></form>


{% endblock %}
