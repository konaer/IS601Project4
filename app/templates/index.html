{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Index</th>
        <th scope="col">Year</th>
        <th scope="col">Age</th>
        <th scope="col">Name</th>
        <th scope="col">Movie</th>
        <th scope="col">Note</th>
    </tr>
    </thead>
    <tbody>
    {% for osc in oscar %}
    <tr>
        <td><a href="view/{{osc.id}}">{{ osc.sIndex }}</a></td>
        <td>{{ osc.sYear }}</td>
        <td>{{ osc.sAge }}</td>
        <td>{{ osc.sName }}</td>
        <td>{{ osc.sMovie }}</td>
        <td>{{ osc.sNote }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
